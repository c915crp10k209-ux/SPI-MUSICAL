
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPI Musical | Visual Production Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Grotesk:wght@300;400;600;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --light-gold: #F9E076;
            --silver: #C0C0C0;
            --white: #FFFFFF;
            --black: #000000;
            --bg-dark: #000000;
            --glass: rgba(10, 10, 10, 0.85);
            --border-gold: rgba(212, 175, 55, 0.2);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--white);
            overflow: hidden; /* Applet feels better without body scroll */
            -webkit-font-smoothing: antialiased;
        }

        .font-display { font-family: 'Playfair Display', serif; }
        .font-tech { font-family: 'Space Grotesk', sans-serif; }
        .font-outfit { font-family: 'Outfit', sans-serif; }

        .glow-text {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--border-gold);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.9);
        }

        .noise-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.1;
            pointer-events: none;
        }

        .mesh-gradient {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: 
                radial-gradient(circle at 0% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(192, 192, 192, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.15), transparent);
            background-size: 200% 100%;
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div class="noise-bg"></div>
    <div id="root"></div>
</body>
</html>
